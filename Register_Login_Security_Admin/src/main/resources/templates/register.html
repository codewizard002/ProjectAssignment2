<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="/saveUser" method="post" th:object="${user}">
								<div class="mb-3">
									<label>Enter Name</label> <input type="text" name="name"
										class="form-control" required pattern="[A-Za-z]+" title="Username should not contain numbers or special characters">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number"
										name="mobileNo" class="form-control" required pattern="[0-9]+" title="Phone number should be numerical">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" >
								</div>
								<div class="mb-3">
									<label>Enter Date of Birth</label> <input type="date" name="dob"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Address</label> </br>
									<textarea name="address" rows="3"></textarea>
								</div>

								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
